pre-commit:
  parallel: true
  commands:
    lint:
      run: yarn lint

commit-msg:
  commands:
    commitlint:
      run: yarn commitlint --edit $1

pre-push:
  parallel: true
  commands:
    lint:
      run: yarn lint
    test:
      run: yarn test
    test-e2e:
      run: yarn test:e2e
